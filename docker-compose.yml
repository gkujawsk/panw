version: '3'
services:
    nginx:
        build: ./nginx
        restart: always
        ports:
            - 81:80
    frontend:
        build: ./frontend
        restart: always
        ports:
            - 4200:4200
        volumes:
            - /app/node_modules
            - ./frontend:/app
        depends_on:
            - backend
    backend:
        build: ./backend
        restart: always
        #ports:
        #    - 8888:8888
        volumes:
            - ./backend:/app
        depends_on: 
            - db
        environment: 
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_PORT=${MYSQL_PORT}
            - MYSQL_HOST=${MYSQL_HOST}
    db:
        image: mysql:latest
        restart: always
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 3306:3306
        environment: 
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    pma:
        image: phpmyadmin/phpmyadmin
        restart: always
        #ports:
        #    - 8080:80
        environment: 
            - PMA_HOST=db
            - HIDE_PHP_VERSION=1
            - PMA_ABSOLUTE_URI=${URL}/pma

